<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Sales Prediction Tool</h1>
    <form id="prediction-form">
        <label for="shop">Select Shop:</label>
        <select id="shop">
            <option value="0">Shop 0</option>
            <option value="1">Shop 1</option>
            <!-- Populate dynamically with all shops -->
        </select>

        <label for="months_to_predict">Time Window (Months):</label>
        <input type="number" id="months_to_predict" min="1" max="12" value="6">

        <button type="submit">Predict</button>
    </form>

    <div id="chart"></div>

    <table id="sales-table">
        <thead>
            <tr>
                <th>Month</th>
                <th>Predicted Sales</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="static/app.js"></script>
</body>
</html>
