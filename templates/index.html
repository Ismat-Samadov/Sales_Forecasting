<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Predict Coffee Shop Sales</h1>
    <form id="prediction-form">
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" required min="2010" max="2030">
        <br><br>

        <label for="month">Select Month:</label>
        <input type="number" id="month" name="month" required min="1" max="12">
        <br><br>

        <label for="store_location">Select Store Location:</label>
        <select id="store_location" name="store_location">
            <option value="Lower Manhattan">Lower Manhattan</option>
            <option value="Hell's Kitchen">Hell's Kitchen</option>
            <option value="Astoria">Astoria</option>
        </select>
        <br><br>

        <button type="submit">Predict Sales</button>
    </form>

    <div id="result">
        <h2>Predicted Sales</h2>
        <div id="chart"></div>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Predicted Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
