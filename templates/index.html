<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        
        <!-- Form for selecting shop and year -->
        <form id="prediction-form">
            <div class="form-group">
                <label for="shop">Select Shop:</label>
                <select id="shop" name="shop">
                    <!-- Predefined shop choices -->
                    <option value="0">Shop 0</option>
                    <option value="1">Shop 1</option>
                    <option value="2">Shop 2</option>
                    <option value="3">Shop 3</option>
                    <option value="4">Shop 4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Select Year:</label>
                <select id="year" name="year">
                    <!-- Predefined year choices -->
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>

            <button type="submit">Predict Sales</button>
        </form>

        <!-- Div for displaying the chart and table -->
        <div id="results">
            <h2>Prediction Results</h2>
            <div id="chart"></div>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Predicted Sales</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
