<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <h1>Sales Prediction</h1>

    <!-- Prediction Form -->
    <form id="prediction-form">
        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <label for="shop">Select Shop:</label>
        <select id="shop" name="shop_id" required>
            <option value="0">Shop 0</option>
            <option value="1">Shop 1</option>
            <option value="2">Shop 2</option>
            <option value="3">Shop 3</option>
            <option value="4">Shop 4</option>
        </select>

        <button type="submit">Predict Sales</button>
    </form>

    <!-- Display the result -->
    <div id="result">
        <h2>Sales Prediction Results</h2>
        <div id="chart-container">
            <img id="sales-chart" src="" alt="Sales Chart" style="display: none;">
        </div>
        <div id="table-container">
            <!-- Table will be dynamically generated here -->
        </div>
    </div>

    <script src="/static/app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
